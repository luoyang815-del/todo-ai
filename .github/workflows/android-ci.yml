name: Android CI with SOP Precheck (v2.8)
on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Make tools executable
        run: |
          chmod +x tools/precheck-android.sh || true
          chmod +x tools/fix-android.sh || true

      - name: SOP Precheck
        run: |
          if [ -f tools/precheck-android.sh ]; then
            bash tools/precheck-android.sh
          else
            echo "::warning:: tools/precheck-android.sh not found; using inline precheck"
            python3 .github/workflows/inline_precheck.py
          fi

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build Debug APK
        run: |
          gradle clean :app:assembleDebug --no-build-cache --refresh-dependencies

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
