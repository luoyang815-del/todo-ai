name: Android CI (hotfix, no-wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, release/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      # Provision Gradle without relying on wrapper jar
      - name: Install Gradle 8.6
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o gradle.zip
          sudo mkdir -p /opt/gradle
          sudo unzip -q gradle.zip -d /opt/gradle
          echo "GRADLE_HOME=/opt/gradle/gradle-8.6" >> $GITHUB_ENV
          echo "/opt/gradle/gradle-8.6/bin" >> $GITHUB_PATH
      - name: Gradle Version
        run: gradle --version
      - name: Assemble Debug
        run: gradle :app:assembleDebug -x test
      - name: Assemble Release (best-effort)
        run: gradle :app:assembleRelease -x test || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: todo-ai-build-hotfix
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: ignore
