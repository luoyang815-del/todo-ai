name: Android CI (No Wrapper)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) 安装 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2) 先执行 setup-gradle，并指定 gradle-version（非常关键，要放在 build action 前）
      - name: Provision Gradle 8.7 (no wrapper)
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          gradle-version: 8.7

      # 3) 再执行 gradle-build-action，复用上一步安装的 Gradle
      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleDebug --no-daemon --stacktrace
