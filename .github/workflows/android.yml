
name: Android CI (Assemble Release + Signed if Secrets)
on: { push: { branches: [ main, master ] }, pull_request: {} }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }
      - uses: android-actions/setup-android@v3
      - run: yes | sdkmanager --licenses
      - run: sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
      - uses: gradle/actions/setup-gradle@v3
        with: { gradle-version: 8.10.2 }
      - run: gradle :app:assembleRelease
      - uses: actions/upload-artifact@v4
        with: { name: app-release-unsigned, path: app/build/outputs/apk/release/*.apk }
      - if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      - if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          for apk in app/build/outputs/apk/release/*.apk; do
            apksigner sign --ks keystore.jks --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}"               --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}"               "$apk"
          done
      - if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with: { name: app-release-signed, path: app/build/outputs/apk/release/*.apk }
