name: Android CI for todo-ai

on:
  workflow_dispatch:
  push:
    branches: [ main, master, release/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      - name: Print env
        run: ./gradlew --version

      - name: Lint (allow failure, produce report)
        run: ./gradlew lint || true

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug -x test

      - name: Assemble Release (no signing config change; uses project default)
        run: ./gradlew :app:assembleRelease -x test || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: todo-ai-android-build
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: ignore