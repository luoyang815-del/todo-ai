
name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Re-generate Gradle Wrapper
        run: |
          rm -f gradlew gradlew.bat || true
          rm -rf gradle/wrapper || true
          gradle wrapper --gradle-version 8.7
          chmod +x ./gradlew
          ls -la gradle/wrapper

      - name: Configure Gradle memory
        run: |
          echo "ORG_GRADLE_OPTS=-Xmx3g -Dorg.gradle.daemon=false" >> $GITHUB_ENV

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
