name: Android CI
on: {push: {branches: [ main, master ]}}
jobs:{ build:{ runs-on: ubuntu-latest, steps:[ {uses: 'actions/checkout@v4'}, {uses:'actions/setup-java@v4', with:{distribution:'temurin', 'java-version':17}}, {uses:'gradle/actions/setup-gradle@v3', with:{'gradle-version': '8.7'}}, {name:'Wrapper', run:'gradle wrapper --gradle-version 8.7 && chmod +x ./gradlew'}, {name:'Build', run:'./gradlew :app:assembleDebug --stacktrace --no-daemon'}, {uses:'actions/upload-artifact@v4', with:{name:'app-debug', path:'app/build/outputs/apk/debug/*.apk'}} ] } }
