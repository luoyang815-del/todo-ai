name: Android CI (Upload APK)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle 8.7
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          gradle-version: 8.7

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: List build outputs (debug)
        run: |
          echo "== List outputs =="
          ls -lah app/build/outputs || true
          ls -lah app/build/outputs/apk || true
          find app/build -type f -name "*.apk" -print

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/**/*.apk
            app/build/intermediates/apk/**/*.apk
            **/*.apk
          if-no-files-found: warn
